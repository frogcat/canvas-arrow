<!DOCTYPE html>
<html>

<head>
  <title>canvas arrow</title>
  <meta charset="UTF-8" />
  <script src="canvas-arrow.js"></script>
</head>

<body>
  <canvas id="canvas" width="800" height="600" style="background:gray;"></canvas>
  <script>
    var colors = ["#000000", "#ffffff", "#ffcc00"];
    var c = document.getElementById("canvas").getContext("2d");
    c.lineWidth = 1;
    c.strokeStyle = "#ffffff";
    c.fillStyle = "#ffffff";

    c.setTransform(1, 0, 0, 1, 20, 0);

    // small
    c.translate(0, 40);
    c.beginPath();
    c.arrow(0, 0, 200, 100, [0, 1, -10, 1, -10, 5]);
    c.fill();

    // medium
    c.translate(0, 40);
    c.beginPath();
    c.arrow(0, 0, 200, 100, [0, 3, -20, 3, -20, 8]);
    c.fill();

    // big
    c.translate(0, 40);
    c.beginPath();
    c.arrow(0, 0, 200, 100, [0, 5, -20, 5, -20, 15]);
    c.fill();

    // array with stroke
    c.translate(0, 40);
    c.beginPath();
    c.arrow(0, 0, 200, 100, [0, 2, -12, 2, -20, 10]);
    c.fill();

    // box
    c.translate(0, 40);
    c.beginPath();
    c.arrow(0, 0, 200, 100, [0, 1, -15, 1, -15, 8, -Number.MIN_VALUE, 8]);
    c.fill();

    // box
    c.translate(0, 40);
    c.beginPath();
    c.arrow(0, 0, 200, 100, [-15, 5, -20, 16]);
    c.fill();

    // box
    c.translate(0, 40);
    c.beginPath();
    c.arrow(0, 0, 200, 100, [-20, 10]);
    c.fill();

    // box
    c.translate(0, 40);
    c.beginPath();
    c.arrow(0, 0, 200, 100, [0, 10, -20, 10]);
    c.fill();

    // box
    c.translate(0, 40);
    c.beginPath();
    c.arrow(0, 0, 200, 100, [0, 10]);
    c.fill();

    // heads
    c.translate(0, 40);
    c.beginPath();
    c.arrow(0, 0, 200, 100, [20, 15, 20, 5, -20, 5, -20, 15]);
    c.fill();


    c.setTransform(1, 0, 0, 1, 420, 0);

    // small
    c.translate(0, 40);
    c.beginPath();
    c.arrow(0, 100, 200, 0, [0, 1, -10, 1, -10, 5]);
    c.stroke();

    // medium
    c.translate(0, 40);
    c.beginPath();
    c.arrow(0, 100, 200, 0, [0, 3, -20, 3, -20, 8]);
    c.stroke();

    // big
    c.translate(0, 40);
    c.beginPath();
    c.arrow(0, 100, 200, 0, [0, 5, -20, 5, -20, 15]);
    c.stroke();

    // array with stroke
    c.translate(0, 40);
    c.beginPath();
    c.arrow(0, 100, 200, 0, [0, 2, -12, 2, -20, 10]);
    c.stroke();

    // box
    c.translate(0, 40);
    c.beginPath();
    c.arrow(0, 100, 200, 0, [0, 1, -15, 1, -15, 8, -Number.MIN_VALUE, 8]);
    c.stroke();

    // box
    c.translate(0, 40);
    c.beginPath();
    c.arrow(0, 100, 200, 0, [-15, 5, -20, 16]);
    c.stroke();

    // box
    c.translate(0, 40);
    c.beginPath();
    c.arrow(0, 100, 200, 0, [-20, 10]);
    c.stroke();

    // box
    c.translate(0, 40);
    c.beginPath();
    c.arrow(0, 100, 200, 0, [0, 10, -20, 10]);
    c.stroke();

    // box
    c.translate(0, 40);
    c.beginPath();
    c.arrow(0, 100, 200, 0, [0, 10]);
    c.stroke();

    // heads
    c.translate(0, 40);
    c.beginPath();
    c.arrow(0, 100, 200, 0, [20, 15, 20, 5, -20, 5, -20, 15]);
    c.stroke();
  </script>
</body>

</html>
